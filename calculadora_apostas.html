
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Apostas - Over 0.5 e Under 0.5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #fc410f;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 8px;
            margin-top: 20px;
        }
        .result p {
            margin: 10px 0;
        }
        .button {
            background-color: #fc410f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #fa3746;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Apostas</h1>
    <label for="oddsOver">Odds Over 0.5</label>
    <input type="number" id="oddsOver" placeholder="Insira a odd para Over 0.5" step="0.01" min="1">
    
    <label for="oddsUnder">Odds Under 0.5</label>
    <input type="number" id="oddsUnder" placeholder="Insira a odd para Under 0.5" step="0.01" min="1">
    
    <label for="stake">Stake Total</label>
    <input type="number" id="stake" placeholder="Insira o valor total da stake" step="0.01" min="1">
    
    <button class="button" onclick="calcular()">Calcular</button>
    
    <div id="resultado" class="result"></div>
</div>

<script>
    function calcular() {
        let oddsOver = parseFloat(document.getElementById('oddsOver').value);
        let oddsUnder = parseFloat(document.getElementById('oddsUnder').value);
        let stake = parseFloat(document.getElementById('stake').value);

        // Verificar se os campos estão preenchidos corretamente
        if (isNaN(oddsOver) || isNaN(oddsUnder) || isNaN(stake) || oddsOver <= 1 || oddsUnder <= 1 || stake <= 0) {
            document.getElementById('resultado').innerHTML = '<p class="error">Por favor, insira valores válidos para todas as entradas.</p>';
            return;
        }

        // Calcular os investimentos para cada mercado
        let investimentoOver = (oddsUnder / (oddsOver + oddsUnder)) * stake;
        let investimentoUnder = (oddsOver / (oddsOver + oddsUnder)) * stake;

        // Calcular os lucros ou prejuízos
        let lucroOver = (oddsOver * investimentoOver) - stake;
        let lucroUnder = (oddsUnder * investimentoUnder) - stake;

        // Calcular arbitragem
        let arbitragem = (1 / oddsOver) + (1 / oddsUnder) < 1 ? "Sim, há Arbitragem (Lucro Garantido)" : "Não há Arbitragem (Risco Reduzido)";

        // Calcular ROI e risco
        let roiOver = (lucroOver / stake) * 100;
        let roiUnder = (lucroUnder / stake) * 100;
        let risco = (Math.min(lucroOver, lucroUnder) / stake) * 100;

        // Exibir os resultados
        document.getElementById('resultado').innerHTML = `
            <p><strong>Investimento em Over 0.5: </strong>R$ ${investimentoOver.toFixed(2)}</p>
            <p><strong>Investimento em Under 0.5: </strong>R$ ${investimentoUnder.toFixed(2)}</p>
            <p><strong>Lucro em caso de Over 0.5 (Gols): </strong>R$ ${lucroOver.toFixed(2)}</p>
            <p><strong>Lucro em caso de Under 0.5 (Nenhum Gol): </strong>R$ ${lucroUnder.toFixed(2)}</p>
            <p><strong>ROI (Over 0.5): </strong>${roiOver.toFixed(2)}%</p>
            <p><strong>ROI (Under 0.5): </strong>${roiUnder.toFixed(2)}%</p>
            <p><strong>Risco Percentual: </strong>${risco.toFixed(2)}%</p>
            <p><strong>Arbitragem: </strong>${arbitragem}</p>
        `;
    }
</script>

</body>
</html>
